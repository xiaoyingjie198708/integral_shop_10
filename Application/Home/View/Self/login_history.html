<div id="content">
    <div id="content-header"></div>
    <div id="breadcrumb">
        <a href="javascript:;" class="current"><i class="icon icon-user"></i> 登录历史</a>
    </div>
    <div class="container-fluid">
        <div class="widget-box">
            <div class="widget-title">
                <ul class="nav nav-tabs" style="max-width:800px;">
                    <li><a href="{:U('Self/index')}">基本信息</a></li>
                    <li class="active"><a href="javascript:;">登录历史</a></li>
                    <li><a href="{:U('Self/update_password')}">修改密码</a></li>
                </ul>
            </div>
            <div class="widget-content">
                <table class="table table_list table-bordered table-center">
                    <thead>
                        <tr>
                            <th>登录IP</th>
                            <th>登录时间</th>
                        </tr>
                    </thead>
                    <tbody>
                        <volist name="login_history" id="history">
                        <tr>
                            <td>{$history.login_ip}</td>
                            <td align="center">{$history.time|date="Y-m-d H:i:s",###}</td>
                        </tr>
                        </volist>
                    </tbody>
                </table>
                <notempty name="page"><div class="pagination alternate page"><ul>{$page}</ul></div></notempty>
            </div>
        </div>
    </div>
